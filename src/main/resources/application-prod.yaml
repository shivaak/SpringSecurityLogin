spring:
  config:
    activate:
      on-profile: "prod"
  datasource:
    url: jdbc:postgresql://localhost:5432/logindemodb_prod
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    enabled: false

security:
  jwt:
    secret-key: somerandomkey
    issuer: https://spring-security-login.com
    audience: client-app-name
    validity-in-ms: 300000 # 5 minutes
    refresh-token-validity-in-ms: 86400000 # 1 Day

users:
  admins:
    - username: admin1
      password: admin123
      firstName: Admin
      lastName: User1
  regulars:
